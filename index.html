<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SiO Header</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <!-- Include Bootstrap Icons for social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css">
<style>
/* --------------- */
/* HEADER STYLING */
/* ----------------- */


.site-header {
  padding: 1% 2%; /* Add padding to the header */
  position: fixed;   /* Fixed position */
  top: 0;            /* Align to the top */
  width: 100%;       /* Full width */
  z-index: 1000;     /* Ensures it stays on top of other content */
}

/* Style the search bar */
.search-bar input[type="search"] {
  height: 5vh; 
  width: 15vw;
}

/* Style the user-info area */
.user-info {
  display: flex;
  align-items: center;
  font-size: 1.25rem;
  color: #000;
}

/* Style the buttons to match each other */
.user-info button, .menu-toggle button {
  height: 5vh; /* Match the height of the search bar */
  margin-left: 10px;
  background: none;
  border: 1px solid #000; /* Add border to match the "Norsk" button */
  cursor: pointer;
  color: #000; /* Set the text color */
  font-size: inherit;
  padding: 0 10px; /* Add some horizontal padding */
}

.user-info button:hover {
  color: #343a40;
}

.user-info button {
  display: flex;
  align-items: center;
  background: none;
  border: none;
  padding: 0.5rem;
  color: #6c757d;
  font-size: inherit;
}

.user-info button:hover {
  color: #343a40;
}

.icon {
  height: 1.5rem;
  width: 1.5rem;
  margin-right: 0.5rem;
  fill: currentColor;
}

.globe-icon {
  /* Additional styles specific to the globe icon */
}

.user-icon {
  /* Additional styles specific to the user icon */
}

.menu-icon span {
  display: block;
  width: 1.5rem;
  height: 0.2rem;
  background-color: #333;
  margin: 0.2rem 0;
}


/* Keep the aspect ratio of the logo */
.logo img {
  height: 5vh;
  width: auto;
}

/* Adjust the language and login icons */
.language-icon,
.user-icon {
  margin-right: 10px;
}

/* Style for the menu icon */
.menu-icon span {
  display: block;
  width: 25px;
  height: 3px;
  background-color: #333;
  margin: 5px 0;
}

/* Adjust the flex properties of the columns to position items */
.col {
  display: flex; 
  align-items: center;
  justify-content: center;
}

/* Specifically adjust the middle column to push the search bar to the right */
.col-middle {
  justify-content: flex-end;
}

/* Additional Bootstrap classes for spacing */
.mx-2 {
  margin-left: 0.5rem;
  margin-right: 0.5rem;
}

.mx-4 {
  margin-left: 1rem;
  margin-right: 1rem;
}
/* --------------- */
/* END HEADER STYLING */
/* ----------------- */

body {
  padding-top: 85px;  /* Adjust this to the height of your header */
}


/* --------------- */
/*FOOTER STYLING */
/* ----------------- */
.footer-logo {
  text-align: left; 
  padding: 1rem 0; 
}

.footer-logo img {
  max-height: 100px; 
  width: auto; 
  margin-bottom: 2rem;  
}



/* Clear float for the next rows */
.clearfix {
  clear: both;
 }
/* Responsive adjustments for smaller screens */
@media (max-width: 768px) {
  .footer-logo {
    padding: 0.5rem 0; /* Less padding on small screens */
  }
  
  .footer-logo img {
    max-height: 50px; /* Smaller logo on small screens */
    margin-bottom: 1rem; /* Less space between the logo and the footer content */
  }
}
.footer-custom {
      background-color: #4b2c6b; /* This color should match the screenshot */
      color: #CCC; /* Adjusted lighter grey color for text */
      padding: 2rem 0;
    }

    .footer-custom h5 {
      color: white;
      margin-bottom: 1rem;
      font-size: 1.1rem; /* Slightly increased font size */
    }

    .footer-custom ul,
    .footer-custom p,
    .footer-custom a {
      color: #CCC; /* Light grey text color, adjust if necessary */
      font-size: 0.9rem; /* Slightly increased font size */
    }

    .footer-custom a:hover {
      color: white;
      text-decoration: none;
    }

    .footer-custom .bi {
      font-size: 24px; /* Adjust size as needed */
      margin-right: 10px;
    }

    .footer-social {
      padding-bottom: 1rem;
    }

    .footer-custom .container {
      max-width: 1140px; /* Adjust the max-width as needed */
    }

    .app-download {
      
      padding-left: 20px; /* Space after the border */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .footer-custom .bi {
        margin-bottom: 10px;
      }

      .footer-social, .app-download {
        text-align: center;
        border-left: none;
        padding-left: 0;
      }
    }
</style>
</head>

<header class="site-header">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col">
        <div class="logo">
          <!-- Replace with your actual logo image -->
          <img src="https://files.sio.no/brandguide/SiO_logo_rgb_2000.jpg" alt="SiO Logo">

      </div>
      <!-- Add mx-4 for spacing -->
      <div class="col col-middle mx-4">
        <div class="search-bar">

      </div>
      <!-- Add mx-2 for tighter spacing -->
      <div class="col mx-2">
        <div class="user-info">
            <!-- Button with globe icon for language selection -->

                </svg>
              Norsk
            </button>
          
            <!-- Button with user icon for login -->
            <button aria-label="Log in">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img" title="my-page" aria-label="my-page" focusable="false" class="sc-f50bd5e0-0 evcasr">
                    <g fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2" class="my-page_svg__nc-icon-wrapper"><path stroke-linecap="square" d="M12 16h0a4 4 0 0 1-4-4v-2a4 4 0 0 1 4-4h0a4 4 0 0 1 4 4v2a4 4 0 0 1-4 4z" data-color="color-2"></path><path d="M18.102 21.154C17.002 19.86 15.332 19 13.5 19h-3a5.99 5.99 0 0 0-4.6 2.147" data-cap="butt" data-color="color-2"></path><circle cx="12" cy="12" r="11" stroke-linecap="square"></circle>
                    </g>
                </svg>
              Log in
            </button>
          
            <!-- Button with menu icon for navigation -->
            <button aria-label="Open menu">
              <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
              </div>
              Menu
            </button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <hr>
</header>
